name: Proxy Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r .scripts/requirements.txt

      - name: Run script to update proxies
        run: |
          python .scripts/update_proxies.py

      - name: Configure Git (alternate authors)
        run: |
          # Get the current minute
          MINUTE=$(date +%M)
          if [ $((10#$MINUTE % 2)) -eq 0 ]; then
            # Even minute → commit as you
            git config user.name "Ian-Lusule"
            git config user.email "amlusule@gmail.com"
          else
            # Odd minute → commit as GitHub Actions bot
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
          fi

      - name: Commit and push if changes
        run: |
          git add proxies
          if ! git diff --cached --quiet; then
            git commit -m "feat(proxy): Update proxies list"
            git push
          fi
