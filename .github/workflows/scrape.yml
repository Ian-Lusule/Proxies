name: Proxy Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r .scripts/requirements.txt

      - name: Run script to update proxies
        run: |
          python .scripts/update_proxies.py

      - name: Configure Git (alternate authors + commit message)
        id: gitconfig
        run: |
          COUNT=$(git rev-list --count HEAD)
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          if [ $((COUNT % 2)) -eq 0 ]; then
            # Even commit number → you
            git config user.name "Ian Lusule"
            git config user.email "amlusule@gmail.com"
            echo "msg=feat(proxy): Update proxies list (by Ian) - $DATE" >> "$GITHUB_OUTPUT"
          else
            # Odd commit number → GitHub Actions bot
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            echo "msg=feat(proxy): Auto-update proxies list (bot) - $DATE" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changes
        run: |
          git add proxies
          if ! git diff --cached --quiet; then
            git commit -m "${{ steps.gitconfig.outputs.msg }}"
            git push
          fi
